                    <div class="col">

                            <div class="card-body">
                                <div class="d-flex align-items-center">

                                        <div class="text-muted">${project.description}</div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <span class="badge bg-green-lt">${project.cost}</span>
                                </div>
                            </div>
                            <div class="details">
                                <h4>ویژگی‌های اصلی:</h4>
                                <ul>
                                    ${project.features.map(feature => `<li>${feature}</li>`).join('')}

            // مدیریت کلیک روی کارت پروژه
            $('.project-card').click(function(e) {
                // جلوگیری از اجرای رویداد وقتی روی دکمه کلیک می‌شود
                if ($(e.target).hasClass('show-more')) {
                    return;
                }
                
                const card = $(this).closest('.project-card');
                card.toggleClass('active');
                $('.project-card').not(card).removeClass('active');
            });

            // مدیریت کلیک روی دکمه جزئیات بیشتر
            $('body').on('click', '.show-more', function() {
                const projectId = $(this).data('id');
                const project = projects.find(p => p.id === projectId);
                alert(`جزئیات بیشتر برای پروژه: ${project.title}\n\n${project.features.join('\n')}`);
